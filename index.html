<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"><span class="mySel">my</span>Day</h1>
      <div class="line"></div>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    <div class="container">

      <div class="row time-block" id="nine">
        <div id="time" class="col-1 time">
          9am
        </div>
        <textarea class="col-9 description"></textarea>
        <button id="saveBtn" class="col-1 saveBtn">save</button>
        <button id="deleteBtn" class="col-1 deleteBtn">delete</button>
      </div>

      <div class="row time-block" id="ten">

      </div>

        <textarea class="col-9 description"></textarea>

      </div>

        <button id="saveBtn" class="col-1 saveBtn">save</button>

      </div>

      <div class="row time-block" id="two">
        <div id="time" class="col-1 time">

        </div>

        <button id="saveBtn" class="col-1 saveBtn">save</button>
        <button id="deleteBtn" class="col-1 deleteBtn">delete</button>
      </div>
      
      
    </div>
